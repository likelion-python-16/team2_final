# Compose V2 - í”„ë¡œë•ì…˜ ë°°í¬ ì„¤ì • (RDS ì‚¬ìš©)

services:
  # ===== ë¡œì»¬ DBëŠ” RDS ì‚¬ìš©ìœ¼ë¡œ ë¹„í™œì„±í™” =====
  # RDS: team2-final-db.c6l0a4weokiv.us-east-1.rds.amazonaws.com

  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: team2/api:dev
    container_name: team2_web
    env_file: .env.prod
    # RDS ì‚¬ìš©ìœ¼ë¡œ ë¡œì»¬ DB ì˜ì¡´ì„± ì œê±°
    environment:
      IN_DOCKER: "1"
      DJANGO_SETTINGS_MODULE: team2_final.settings
      DJANGO_TIME_ZONE: "${TIME_ZONE:-Asia/Seoul}"
      DJANGO_DEBUG: "${DJANGO_DEBUG:-False}"
      GUNICORN_CMD_ARGS: >
        --bind=0.0.0.0:8000
        --workers=2
        --threads=2
        --timeout=60
        --keep-alive=15
        --chdir=/app
        --access-logfile=-
        --error-logfile=-
        --log-level=info
    command: >
      bash -lc "
        python manage.py migrate --noinput &&
        python manage.py collectstatic --noinput &&
        exec gunicorn team2_final.wsgi:application
      "
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:8000/healthz || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 6
      start_period: 45s
    restart: unless-stopped
    networks:
      - team2_network
    # ë¡œê·¸ í¬ê¸° ì œí•œ (ë””ìŠ¤í¬ ê³µê°„ ì ˆì•½)
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    image: nginx:1.27
    container_name: team2_nginx
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "80:80"
    volumes:
      - ./deploy/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deploy/nginx/conf.d:/etc/nginx/conf.d:ro
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1/healthz || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - team2_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  prometheus:
    image: prom/prometheus:latest
    container_name: team2_final_prom
    ports:
      - "9090:9090"
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --storage.tsdb.retention.time=7d     # 7ì¼ ë³´ê´€
      - --storage.tsdb.retention.size=5GB    # ìµœëŒ€ 5GB
      - --web.enable-lifecycle
      - --enable-feature=remote-write-receiver
    volumes:
      # âš ï¸ ê²½ë¡œ í™•ì¸: ì‹¤ì œ íŒŒì¼ì´ ./prometheus.yml ì¸ì§€, ./prometheus/prometheus.yml ì¸ì§€ í”„ë¡œì íŠ¸ íŠ¸ë¦¬ì—ì„œ í™•ì¸ í•„ìš”
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/rules:/etc/prometheus/rules:ro
      - prometheus-data:/prometheus
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:9090/-/ready >/dev/null || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 6
      start_period: 15s
    restart: unless-stopped
    networks:
      - team2_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  alertmanager:
    image: prom/alertmanager:v0.28.1
    container_name: alertmanager
    command:
      - "--config.file=/etc/alertmanager/alertmanager.yml"
      - "--storage.path=/alertmanager"
      - "--data.retention=120h"  # 5ì¼ ë³´ê´€
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - ./alertmanager/secrets/slack_webhook:/run/secrets/slack_webhook:ro
      - alertmanager-data:/alertmanager
    ports:
      - "9093:9093"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:9093/-/ready >/dev/null || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 6
      start_period: 10s
    restart: unless-stopped
    networks:
      - team2_network
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: 'StrongPass!1'
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_ROOT_URL: "%(protocol)s://%(domain)s:%(http_port)s/grafana/"
      GF_SERVER_SERVE_FROM_SUB_PATH: "true"
      # ðŸ‘‡ðŸ‘‡ðŸ‘‡ ì¶”ê°€
      GF_AUTH_BASIC_ENABLED: "true"
      GF_AUTH_DISABLE_LOGIN_FORM: "false"
      # â˜ï¸â˜ï¸â˜ï¸ ì¶”ê°€
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:3000/api/health | grep -q '\"database\":\"ok\"' || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 6
      start_period: 20s
    restart: unless-stopped
    networks:
      - team2_network
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  blackbox:
    image: prom/blackbox-exporter:latest
    container_name: blackbox
    ports:
      - "9115:9115"
    volumes:
      - ./blackbox.yml:/etc/blackbox_exporter/config.yml:ro
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:9115/metrics >/dev/null || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 6
      start_period: 10s
    restart: unless-stopped
    networks:
      - team2_network
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  node_exporter:
    image: prom/node-exporter:latest
    container_name: node_exporter
    command:
      - '--path.rootfs=/host'
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - '/:/host:ro,rslave'
      - '/proc:/host/proc:ro'
      - '/sys:/host/sys:ro'
    expose:
      - "9100"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:9100/metrics >/dev/null || exit 1"]
      interval: 15s
      timeout: 3s
      retries: 6
      start_period: 20s
    restart: unless-stopped
    networks:
      - team2_network
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    privileged: true
    volumes:
      - '/:/rootfs:ro'
      - '/var/run:/var/run:ro'
      - '/sys:/sys:ro'
      - '/var/lib/docker/:/var/lib/docker:ro'
      - '/dev/disk/:/dev/disk:ro'
    expose:
      - "8080"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:8080/metrics >/dev/null || exit 1"]
      interval: 15s
      timeout: 3s
      retries: 6
      start_period: 20s
    restart: unless-stopped
    networks:
      - team2_network
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

volumes:
  grafana-data:
  alertmanager-data:
  prometheus-data:

networks:
  team2_network:
    driver: bridge
