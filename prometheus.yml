global:
  scrape_interval: 15s
  evaluation_interval: 15s

modules:
  http_2xx:
    prober: http
    timeout: 5s
    http:
      method: GET
      valid_status_codes: []   # 기본: 2xx 허용
      preferred_ip_protocol: "ip4"
      version: "HTTP/1.1"      # <- HTTP/1.1 강제

scrape_configs:
  # Prometheus 자체
  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090']

  # Node Exporter (EC2 호스트)
  - job_name: 'node_exporter'
    static_configs:
      - targets: ['node_exporter:9100']

  # cAdvisor (컨테이너 메트릭)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  # Blackbox로 Nginx의 /healthz를 HTTP 2xx 프로브
    - job_name: 'blackbox_http'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - http://3.231.64.141/healthz   # Elastic IP 사용
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox:9115
