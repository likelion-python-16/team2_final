<!-- templates/partials/toast.html -->
<div id="toast-root" class="toast-root"></div>
<div id="spinner-root" class="spinner-root hidden" aria-live="polite" aria-busy="true">
  <div class="spinner"></div><span>요청 처리 중…</span>
</div>
<style>
  .toast-root { position: fixed; right: 16px; bottom: 16px; display: flex; flex-direction: column; gap: 8px; z-index: 2000; }
  .toast { padding: 10px 12px; border-radius: 10px; color: #fff; background: #333; box-shadow: 0 6px 20px rgba(0,0,0,.35); max-width: 360px; }
  .toast--error { background: #d13b3b; }
  .toast--warn  { background: #b8860b; }
  .toast--ok    { background: #2d9d61; }
  .spinner-root { position: fixed; left: 50%; top: 12px; transform: translateX(-50%); display: flex; align-items: center; gap: 10px; padding: 8px 12px; border-radius: 999px; background: rgba(20,20,20,.9); color: #eee; z-index: 2100; }
  .spinner-root.hidden { display: none; }
  .spinner { width: 18px; height: 18px; border: 3px solid #777; border-top-color: #fff; border-radius: 50%; animation: spin 1s linear infinite; }
  @keyframes spin { to { transform: rotate(360deg); } }
</style>
