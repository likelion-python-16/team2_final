<div class="progress-ring {{ wrapper_class }}" data-progress="{{ progress|default:0 }}" data-color="{{ color|default:'primary' }}">
  <svg viewBox="0 0 120 120" aria-hidden="true">
    <circle class="progress-ring__bg" cx="60" cy="60" r="54"></circle>
    <circle class="progress-ring__value-circle" cx="60" cy="60" r="54"></circle>
  </svg>
  <div class="progress-ring__value-text">{{ value }}</div>
</div>
<p class="progress-ring__caption">{{ label }}</p>
