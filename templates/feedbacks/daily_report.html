{% extends 'base.html' %}
{% block title %}데일리 리포트{% endblock %}
{% block content %}
<section class="section">
<div class="container">
<h2 class="section__title">데일리 리포트</h2>


<div class="grid3">
<article class="card">
<h3>칼로리</h3>
<p>섭취 1,820 / 목표 2,100 kcal</p>
</article>
<article class="card">
<h3>운동</h3>
<p>세트 18 / 유산소 20분</p>
</article>
<article class="card">
<h3>수면</h3>
<p>7시간 15분</p>
</article>
</div>


<div class="card card--calendar">
  <div class="calendar" data-calendar data-show-outside-days="true">
    <div class="calendar__header">
      <button type="button" class="calendar__nav" data-calendar-prev aria-label="이전 달">
        <svg class="calendar__nav-icon" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M15.5 19 8.5 12l7-7" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </button>
      <div class="calendar__caption" id="daily-report-calendar" data-calendar-month>2024년 3월</div>
      <button type="button" class="calendar__nav" data-calendar-next aria-label="다음 달">
        <svg class="calendar__nav-icon" viewBox="0 0 24 24" aria-hidden="true">
          <path d="m8.5 5 7 7-7 7" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </button>
    </div>
    <div class="calendar__weekdays" role="row">
      <span class="calendar__weekday" role="columnheader" aria-label="일요일">일</span>
      <span class="calendar__weekday" role="columnheader" aria-label="월요일">월</span>
      <span class="calendar__weekday" role="columnheader" aria-label="화요일">화</span>
      <span class="calendar__weekday" role="columnheader" aria-label="수요일">수</span>
      <span class="calendar__weekday" role="columnheader" aria-label="목요일">목</span>
      <span class="calendar__weekday" role="columnheader" aria-label="금요일">금</span>
      <span class="calendar__weekday" role="columnheader" aria-label="토요일">토</span>
    </div>
    <div class="calendar__grid" data-calendar-grid role="grid" aria-labelledby="daily-report-calendar"></div>
  </div>
</div>


<div class="card" style="margin-top:20px">
<h3>오늘 체크</h3>
<ul class="todo">
<li><label><input type="checkbox"> 스트레칭 10분</label></li>
<li><label><input type="checkbox"> 식단 기록</label></li>
<li><label><input type="checkbox"> 수분 2L</label></li>
</ul>
</div>
</div>
</section>
{% endblock %}

{% block extra_js %}
  {{ block.super }}
  <script src="{% static 'js/daily-report.js' %}"></script>
{% endblock %}
